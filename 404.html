<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: #007fff;
      margin: 0;
      font-weight: normal;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 30px;
      color: #cccccc;
    }

    a {
      color: #007fff;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #007fff;
      padding: 10px 20px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #007fff;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Oh Noez!</h1>
  <p>The page you're looking for doesn't exist.</p>
  <a href="/">Go Back Home</a>
</body>
</html>
