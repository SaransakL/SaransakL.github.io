<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saransak Lueangoon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "IBM Plex Sans Thai Looped", sans-serif;
      transition: 0.5s ease;
      user-select: none;
    }

    body, html {
      color: #151515;
      background-color: #ffffff;
    }

    body.dark-mode {
      background-color: #151515;
      color: #ffffff;
    }

    .container {
      justify-content: center;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: slideLeft 3s ease;
    }

    .left img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 100%;
    }

    .right {
      margin-left: 0;
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideTop 3s ease;
    }

    h1 {
      font-size: 6em;
      line-height: 0.8;
      margin-bottom: 25px;
    }

    a {
        color: #5555ff;
    }

    .social-links {
      margin: 10px;
    }

    .social-links a {
      font-size: 2em;
      margin: 10px;
      text-decoration: none;
      color: #151515;
    }

    .social-links:hover a {
      opacity: 0.2;
    }

    .social-links a:hover {
      opacity: 1 !important;
    }

    body.dark-mode .social-links a {
      color: #ffffff;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 99;
      color: #151515;
    }

    body.dark-mode .theme-toggle {
      color: #fff;
    }

    .contents {
      text-align: center;
      padding-top: 50px;
      padding-bottom: 50px;
      animation: fadeIn 3s ease;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 90;
      background-color: #151515;
      color: #ffffff;
      border: none;
      border-radius: 100%;
      width: 50px;
      height: 50px;
      font-size: 2em;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    body.dark-mode .back-to-top {
      background-color: #ffffff;
      color: #151515;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 35px;
      margin: 20px;
      padding: 0 20px;
    }

    .project-card {
      background: #f5f5f5;
      overflow: hidden;
      cursor: pointer;
    }

    .project-card:active {
      transform: scale(0.9);
    }

    .project-card img {
      width: 100%;
      display: block;
    }

    .project-card .project-details {
      padding: 12px 16px;
    }    

    body.dark-mode .project-card {
      background: #202020;
    }

    @keyframes slideLeft {
      from { transform: translateX(-750px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideTop {
      from { transform: translateY(-750px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        width: 100%;
        height: auto;
        padding: 10px;
        animation: slideTop 3s ease;
      }

      .left img {
        padding: 20px;
        width: 100%;
        height: auto;
      }

      .right {
        width: 100%;
        margin-left: 0;
        padding: 20px;
        text-align: center;
        animation: slideLeft 3s ease;
      }

      h1 {
        font-size: 3.5em;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

  <div class="container">
    <section class="left">
      <img src="profile.jpg" width="400px" alt="Profile picture of Saransak Lueangoon" />
    </section>
    <section class="right">
      <h1>Saransak<br>Lueangoon</h1>
    </section>
  </div>

  <section class="contents" id="about">
    <h1>About</h1>
    <p>I'm a game developer and UI designer passionate about creating immersive experiences.<br>Here, I share my latest projects, creative ideas, and behind-the-scenes of my development journey.</p>
  </section>

  <section class="contents" id="project">
    <h1>Projects</h1>
    <div class="project-grid">
      <!--แมพ พ.พ-->
      <div class="project-card" onclick="window.location.href='roblox://placeID=77761939203541'">
        <img src="https://t5.rbxcdn.com/180DAY-c239841c976f825fcf18284efdd1955a">
        <div class="project-details">
          <h2>พิษณุโลกพิทยาคม</h2>
        </div>
      </div>
      <!--placehold-->
      <div class="project-card" onclick="window.location.href=''">
        <img src="http://placehold.co/1920x1080">
        <div class="project-details">
          <h2>Test</h2>
        </div>
      </div>
      <!--placehold-->
      <div class="project-card" onclick="window.location.href=''">
        <img src="http://placehold.co/1920x1080">
        <div class="project-details">
          <h2>Test</h2>
        </div>
      </div>
  </section>

  <footer class="contents" id="footer">
    <div class="social-links">
      <a href="#" class="fab fa-instagram" aria-label="Instagram"></a>
      <a href="#" class="fab fa-facebook" aria-label="Facebook"></a>
      <a href="#" class="fab fa-x-twitter" aria-label="X / Twitter"></a>
      <a href="#" class="fab fa-tiktok" aria-label="TikTok"></a>
      <a href="#" class="fab fa-bluesky" aria-label="Bluesky"></a>
    </div>
    <p>&copy; 2025 Saransak</p>
  </footer>

  <button id="backToTop" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = toggleBtn.querySelector("i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    });

    const backToTopBtn = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) {
        backToTopBtn.style.display = "flex";
      } else {
        backToTopBtn.style.display = "none";
      }
    });

    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>
</body>
</html>
